<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />
    <script src="/node_modules/leaflet/dist/leaflet.js"></script> -->
    <!-- <script defer src="other.js"></script> -->
    <script defer src="script.js"></script>
    <title>map-log</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="mlog">
        <img src="icon.png" alt="Logo" class="logo" />
        <span>mlog</span>
      </div>

      <form class="form hidden">
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="running">Running</option>
            <option value="walking">Walking</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="km" />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder="min" />
        </div>
        <div class="form__row">
          <label class="form__label">Rating</label>
          <input class="form__input form__input--rating" placeholder="1 - 10" />
        </div>
        <button class="form__btn">OK</button>
      </form>
      <form class="form__edit hidden">
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type--edit">
            <option value="running">Running</option>
            <option value="walking">Walking</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input
            class="form__input form__input--distance--edit"
            placeholder="km"
          />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input
            class="form__input form__input--duration--edit"
            placeholder="min"
          />
        </div>
        <div class="form__row">
          <label class="form__label">Rating</label>
          <input
            class="form__input form__input--rating--edit"
            placeholder="1 - 10"
          />
        </div>
        <button class="form__btn">OK</button>
      </form>
      <ul class="workouts"></ul>
      <div class="btn__sort--delete--all">
        <button class="btn__sort">&downarrow; Sort By Rating</button>
        <button class="btn__delete--all">Delete All</button>
      </div>
      <p class="copyright">
        &copy; Copyright by Moon Jeong. Mark down your favourite place!
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
